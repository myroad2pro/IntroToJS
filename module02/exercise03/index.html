<!doctype html>
<html lang="en">

<head>
    <title>Home page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <!-- Additional CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="init();">
    <p>PAGE STATUS:
        <span id="pageStatus">NOT LOADED YET</span>
    </p>
    <input name="myButton" id="myButton" class="btn btn-primary" type="button" value="Click me!">

    <p>Current page size:
        <span id="pageSize"></span>
        <br> Screen size
        <span id="screenSize"></span>
    </p>

    <p>SCROLL THE PAGE and the progress bar on the bottom will show the percentage of scroll</p>
    <div class="progress fixed-bottom">
        <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">Progress</div>
    </div>

    <p>Type some key and see what happens
        <span id="keys"></span>
    </p>

    <p><span id="clicks"></span></p>

    <p class="text-right fixed-bottom"><span id="mousePositions"></span>
    <span id="screenPositions"></span></p>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
    <!-- Optional JavaScript -->
    <script src="js/script.js"></script>
</body>

</html>
