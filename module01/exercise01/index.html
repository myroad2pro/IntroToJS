<!doctype html>
<html lang="en">

<head>
    <title>Plotting functions in JavaScript using the function plot library</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
</head>

<body onload="plot();">
    <div class="container-fluid">
        <h3 id="label">Plot Settings</h3>
        <div class="col-sm-4 float-left">
            <form class="form">
                <div class="form-group">
                    <label for="xMin">xMin</label>
                    <input type="number" name="xMin" id="xMin" class="form-control" value="-10" aria-describedby="helpId" step="0.5" oninput="plot();">
                </div>
                <div class="form-group">
                    <label for="xMax">xMax</label>
                    <input type="number" name="xMax" id="xMax" class="form-control" value="10" aria-describedby="helpId" step="0.5" oninput="plot();">
                </div>
                <div class="form-group">
                    <label for="yMin">yMin</label>
                    <input type="number" name="yMin" id="yMin" class="form-control" value="-10" aria-describedby="helpId" step="0.5" oninput="plot();">
                </div>
                <div class="form-group">
                    <label for="yMax">yMax</label>
                    <input type="number" name="yMax" id="yMax" class="form-control" value="10" aria-describedby="helpId" step="0.5" oninput="plot();">
                </div>
                <div class="form-group">
                    <label for="color">Color</label>
                    <input type="color" name="color" id="color" class="form-control" value="#123456" aria-describedby="helpId" onchange="plot();">
                </div>
                <div class="form-group">
                    <label for="function">Function</label>
                    <input type="text" name="function" id="function" class="form-control" value="sin(x)" aria-describedby="helpId" oninput="plot();">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary col-sm-6" onclick="plot();">Plot It!</button>
                </div>
            </form>
        </div>
        <div id="plot">
            <div id="myFunction"></div>
        </div>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>

    <!-- Additional script -->
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://mauriciopoppe.github.io/function-plot/js/function-plot.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
